<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{field.label}}</h3>
	</div>
	<div class="panel-body">

		<div class="form-group has-feedback">
			<label class="control-label sr-only" for="search{{field.id}}">search{{field.id}}</label>
			<input type="text" class="form-control" id="search{{field.id}}" ng-model="searchText">
			<span class="glyphicon glyphicon-search form-control-feedback"></span>
		</div>
		
		<ul class="list-group">
			<li class="list-group-item" ng-class="{'list-group-item-success': xvSelected, 'list-group-item-danger': !xvSelected}" ng-bind="xvSelected[field.display] || 'Please select:'"></li>
		</ul>

		<div class="list-group" style="max-height: 170px; overflow-y:scroll; border-top: solid 1px #dddddd; border-bottom: solid 1px #dddddd; border-radius: 3px;">

			<a class="list-group-item" ng-repeat="item in field.list | filter:searchText" ng-click="model.model = item" ng-class="{active: item === model.model}">{{item[field.display]}}</a>

		</div>
	</div>
</div>
